<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/css/cadastro/all cd-rest.css" media="screen">
    <link rel="shortcut icon" href="/design/icon.png" type="image/x-icon">
    <title>Cadastro Restaurante | InstaFood</title>
    <!-- Tela de cadastro de restaurantes-->
</head>
<body>
    <main>
        <img class="logo" src="/design/icon-white.png" alt="InstaFood">


        <section class="main-section">

            <div class="titleForm">
                <h1>Restaurante</h1>
            </div>

            <form action="">
                <label for="username">Nome</label>
                <input type="text" id="username" class="username" placeholder="Nome completo">

                <label for="rest-name">Nome do Restaurante</label>
                <input type="text" id="rest-name" class="rest-name" placeholder="Nome do restaurante">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="email" placeholder="Digite seu E-mail">

                <label for="password">Senha</label>
                <input type="password" id="password" class="password" placeholder="Digite sua senha">

                <a class="btn-next" href="./restaurante/categoria-restaurante.html"><span>Avançar</span></a> <!-- Fazer as funções no js -->

                <span class="tem-conta">Já tem uma conta? <a class="login" href="./login.html">Faça seu login</a></span>
            </form>
        </section>
    </main>
</body>
</html>
