<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/css/login/all.css" media="screen">
    <link rel="shortcut icon" href="/design/icon.png" type="image/x-icon">
    <title>Login | InstaFood</title>
    <!-- Tela de login -->
</head>
<body>
    <main>
        <img class="logo" src="/design/icon-white.png" alt="InstaFood">


        <section class="main-section">

            <div class="titleForm">
                <h1>Faça seu login</h1>
                <h5>para continuar!</h5>
            </div>

            <form action="">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="email" placeholder="Digite seu E-mail">

                <label for="email">Senha</label>
                <input type="password" id="password" class="password" placeholder="Digite sua senha">

                <input type="submit" id="btn-login" class="btn-login" value="Fazer Login">
                
                <span class="no-account">Não tem uma conta? <a class="cadastro" href="./cadastro.html">Cadastre-se</a></span>
            </form>
        </section>
    </main>

</body>
</html>
