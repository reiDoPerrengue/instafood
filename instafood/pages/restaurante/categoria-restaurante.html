<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/css/cadastro/restaurante/all.css" media="screen">
    <link rel="shortcut icon" href="/design/icon.png" type="image/x-icon">
    <title>Escolha sua Categoria | InstaFood</title>
    <!-- Tela de escolher a categoria de comidas do restaurante -->
    
</head>
<body>
    <main>
        <img class="logo" src="/design/icon-white.png" alt="InstaFood">


        <section class="main-section">

            <div class="titleForm">
                <h1>Escolha no minimo 3 categorias</h1>
                <h5>que seu restaurante trabalha</h5>
            </div>

            <div class="options-box">
                <div class="line">
                    <a class="option1">
                        <span>1</span>
                    </a>
                    <a class="option2">
                        <span>2</span>
                    </a>
                </div>

                <div class="line">
                    <a class="option1">
                        <span>3</span>
                    </a>
                    <a class="option2">
                        <span>4</span>
                    </a>
                </div>
                
                <div class="line">
                    <a class="option1">
                        <span>5</span>
                    </a>
                    <a class="option2">
                        <span>6</span>
                    </a>
                </div>

                <div class="line">
                    <a class="option1">
                        <span>7</span>
                    </a>
                    <a class="option2">
                        <span>8</span>
                    </a>
                </div>

                <div class="line">
                    <a class="option1">
                        <span>9</span>
                    </a>
                    <a class="option2">
                        <span>10</span>
                    </a>
                </div>

                <div class="line">
                    <a class="option1">
                        <span>11</span>
                    </a>
                    <a class="option2">
                        <span>12</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
