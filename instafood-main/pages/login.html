<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/css/login/all.css" media="screen">
    <link rel="shortcut icon" href="/design/icon.png" type="image/x-icon">
    <title>Login | InstaFood</title>
    <!-- Tela de login -->
</head>
<body>
    <main>
        <img class="logo" src="/design/icon-white.png" alt="InstaFood">


        <section class="main-section">

            <div class="titleForm">
                <h1>Faça seu login</h1>
                <h5>para continuar!</h5>
            </div>

            <div class="form">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="email" placeholder="Digite seu E-mail">

                <label for="email">Senha</label>
                <input type="password" id="password" class="password" placeholder="Digite sua senha">

                <button id="btnLogin" class="btn-login">Fazer Login</button>

                <span class="no-account">Não tem uma conta? <a class="cadastro" href="./cadastro.html">Cadastre-se</a></span>
            </div>
        </section>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyD-f5F_3iKY8Mzc99lWE5VQCgCFgGB7GbU",
        authDomain: "instafood-7663f.firebaseapp.com",
        databaseURL: "https://instafood-7663f-default-rtdb.firebaseio.com",
        projectId: "instafood-7663f",
        storageBucket: "instafood-7663f.appspot.com",
        messagingSenderId: "33148869083",
        appId: "1:33148869083:web:031e021c72523958866ffe"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        const btnLogin = document.getElementById("btnLogin");
    
        btnLogin.addEventListener("click",(e) => {
    
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // ...
                    window.location.href = "./home-cliente.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert(errorMessage);
                });
        })
    
        </script>
</body>
</html>
